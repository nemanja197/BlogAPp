<div class="container ">
  <div class="row">
    <div class="col-md-12 text-center">
      <h3 class="text-theme">{{formStatus}}Add New Post</h3>
      <p class="mb-5">You can {{formStatus}} add your new post here</p>
    </div>
  </div>

 
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-7">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label for="">Title</label>
              <input
              
                type="text"
                class="form-control"
                (keyup)="onTitleChanged($event)"
                formControlName="title"
                [ngClass]="{'is-invalid':fc['title']['touched'] && fc['title'].invalid}"
              />
              <div *ngIf="fc['title'].errors?.['required']">
                <div
                  class="alert alert-danger"
                  *ngIf="fc['title']['touched'] && fc['title'].invalid"
                >
                  Title is required
                </div>
              </div>
              <div *ngIf="fc['title'].errors?.['minlength']">
                <div
                  class="alert alert-danger"
                  *ngIf="fc['title']['touched'] && fc['title'].invalid"
                >
                  Title must be atleast 10 charectors long
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="">Permalink</label>
              <input
                
                type="text"
                class="form-control"
                name="permalink"
                formControlName="permalink"
              />
              <div *ngIf="fc['permalink'].errors?.['minlength']">
                <div
                  class="alert alert-danger"
                  *ngIf="fc['permalink']['touched'] && fc['permalink'].invalid"
                >
                permaLink is required 
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="">Excerpt</label>
              <textarea
                cols="30"
                rows="10"
                class="form-control"
                formControlName="excerpt"
                [ngClass]="{'is-invalid':fc['excerpt']['touched'] && fc['excerpt'].invalid}"
              ></textarea>
              <div *ngIf="fc['excerpt'].errors?.['required']">
                <div
                  class="alert alert-danger"
                  *ngIf="fc['excerpt']['touched'] && fc['excerpt'].invalid"
                >
                excerpt is required 
                </div>
              </div>
              <div *ngIf="fc['excerpt'].errors?.['minlength']">
                <div
                  class="alert alert-danger"
                  *ngIf="fc['excerpt']['touched'] && fc['excerpt'].invalid"
                >
                Excerpt must be atleast 50 charectors long
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <label for="">Please select a post category</label>
          <select class="form-control" formControlName="category"
            [ngClass]="{'is-invalid': fc['category']['touched'] && fc['category'].invalid}"
          >
            <option value="" disabled>Please select a category</option>
            <option value="{{ category.id }}-{{category.category}}" *ngFor="let category of categories">
              {{ category.category }}
            </option>
          </select>
          <div *ngIf="fc['category'].touched && fc['category'].invalid">
            <div class="alert alert-danger">
              Please select a post Category
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Post image</label>
          <img
            [src]="imgSrc"
            class="form-control img-fulid img-preview img-size"
          />
          <input
            type="file"
            class="form-control"
            accept="image/*"
            (change)="showPreview($event)"
            formControlName="postImg"
            [ngClass]="{'is-invalid':fc['postImg']['touched'] && fc['postImg'].invalid}"

          />
        </div>
        <div *ngIf="fc['postImg'].errors?.['required']">
          <div
            class="alert alert-danger"
            *ngIf="fc['postImg']['touched'] && fc['postImg'].invalid"
          >
          Post image is required 
          </div>
        </div>
      </div>
      <div class="row mt-3 mb-5">
        <div class="col-md-12">
          <div class="card shadow-effect">
            <div class="card-body">
              <div class="form-group">
                <label for="">Content</label>
                <angular-editor
                  placeholder="Add your content here"
                  formControlName="content"
                ></angular-editor>
                <div *ngIf="fc['content'].errors?.['required']">
                  <div
                    class="alert alert-danger"
                    *ngIf="fc['content']['touched'] && fc['content'].invalid"
                  >
                  Content is required 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12 text-center mb-5">
        <button class="btn btn-info bg-theme" [disabled]="postForm.invalid">{{formStatus}} Post</button>
        <button class="btn btn-warning ml-3">Bact to Post</button>
      </div>
    </div>
  </form>

</div>
