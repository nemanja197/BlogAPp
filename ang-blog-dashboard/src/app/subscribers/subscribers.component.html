<div class="container">
  <div class="row mb-5">
    <div class="col-md-12">
      <div class="card shadow-effect bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-center primary">All Subscribers</h3>
          <p>From here you can manage your Subscribers.</p>

          <button class="btn btn-warning ml-2" routerLink="/">
            Back To Dashboard
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <td>No</td>
                <td>Name</td>
                <td>Email</td>
                <td>Actions</td>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let subscriber of subscribers; let i=index;">
                <td class="min-width">{{i+1}}</td>
                <td class="max-width">{{subscriber.name}}</td>
                <td class="max-width">{{subscriber.email}}</td>
                <!--  <th class="max-width">{{ post.excerpt }}</th>-->
                <td></td>

                <td>
                  <button class="btn btn-sm btn-danger ml-3" (click)="onDelete(subscriber.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
