<div class="container ">
    <div class="row">
        <div class="col-md-6 mb-5">
            <div class="card shadow-effect" routerLink="/categories">
                <div class="card-body text-center bg-secondary-theme">
                    <h1 class="text-primary mt-3 primary">
                        
                        <fa-icon [icon]="faClipboardList"></fa-icon>
                        <i class="fas fa-clipboard-list "></i></h1>

                    <h2 class="text-primary primary">Category</h2>
                    <p>Manage Your Category Details Here</p>
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-5">
            <div class="card shadow-effect" routerLink="/posts">
                <div class="card-body text-center bg-secondary-theme">
                    <h1 class="text-primary mt-3 text-primary primary">
                        <fa-icon [icon]="faFileEdit"></fa-icon>
                        <i class="fas fa-file-image "></i></h1>

                    <h2 class="text-primary primary">Post</h2>
                    <p>Manage Your Post Details Here</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-5">
            <div class="card shadow-effect" routerLink="/subscribers">
                <div class="card-body text-center bg-secondary-theme">
                    <h1 class="text-primary mt-3 text-primary primary">
                        <fa-icon [icon]="faUser"></fa-icon>
                        <i class="fas fa-file-image "></i></h1>

                    <h2 class="text-primary primary">Subscribers</h2>
                    <p>Manage Your Subscribers List Here</p>
                </div>
            </div>
        </div>
    </div>
</div>
