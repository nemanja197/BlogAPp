<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-primary">{{ formStatus }} Categories</h3>
      <p class="text-center mb-5">You Can add new categories from here ..!</p>
      <form
        class="form-inline"
        #categoryForm="ngForm"
        (ngSubmit)="onSubmit(categoryForm)"
      >
        <div class="row text-center">
          <div class="form-grop col-md-10">
            <input
              type="text"
              class="form-control shadow-effect"
              placeholder="Add New Categories"
              name="category"
              #newCategory="ngModel"
              [(ngModel)]="formCategory"
              ngModel
              required
              [ngClass]="{
                'is-invalid': newCategory.touched && newCategory.invalid
              }"
            />
            <div
              class="alert alert-danger"
              *ngIf="newCategory.touched && newCategory.invalid"
            >
              category fild is required
            </div>
          </div>
          <div class="col-md-2">
            <button
              class="btn btn-block btn-info mb-2 btn-theme"
              [disabled]="categoryForm.invalid"
            >
              {{ formStatus }} Category
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row mt-5 mb-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of category; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.category }}</td>
                <td>
                  <button
                    class="btn btn-sm btn-warning "
                    (click)="onEdit(item.category, item.id)"
                  >
                    Edit
                  </button>
                  <button
                    class="btn btn-sm btn-danger ml-2"
                    (click)="onDelete(item.id)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
