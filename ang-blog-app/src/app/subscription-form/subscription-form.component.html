<div class="card shadow-effect container-fluid">
  
  <div class="card-body">
    <div class="text-center mt-3 mb-5">
      <h3>SUBSCRIPTION FORM</h3>
      <p class="m-auto subs-text">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit.
      </p>
      <div class="alert alert-danger mt-3" *ngIf="isEmailError">
        Email is already in use
      </div>
      <div class="alert alert-info mt-3" *ngIf="isSubscribe">
        Thank you for subscribing to our newsletter service. Stay tuned for awesome blog posts....
      </div>

      <form #subForm="ngForm" class="inline mb-5 mt-3" (ngSubmit)="onSubmit(subForm.value)" *ngIf="!isSubscribe">
        <div class="row">
          <div class="form-group col-md-5 mb-2">
            <input
              type="text"
              class="form-control shadow-effect"
              placeholder="Your Name"
              name="name"
              #Name="ngModel"
              ngModel
              required
              [ngClass]="{'is-invalid': Name.touched && Name.invalid}"
            />
            <div class="alert alert-danger" *ngIf="Name.touched && Name.invalid">
              <div *ngIf="Name.errors?.['required']">Name is required</div>
            </div>
          </div>
          <div class="form-group col-md-5 mb-2">
            <input
              type="email"
              class="form-control shadow-effect"
              placeholder="Email Address"
              name="email"
              required
              email
              #Email="ngModel"
              ngModel
              [ngClass]="{'is-invalid': Email.touched && Email.invalid}"
            />
            <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
              <div *ngIf="Email.errors?.['required']">Email is required</div>
            </div>
          </div>
     
        <div class="text-center col-md-2">
          <button class="btn btn-info btn-theme" [disabled]="subForm.invalid">SUBSCRIBE</button>
        </div>
      </div>
      </form>
    </div>
  </div>
</div>
